<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor & Deployer</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Markdown Editor</h1>
            <button id="deployBtn">Deploy/Push to Pre-Prod</button>
        </header>

        <main class="editor-layout">
            <aside class="file-explorer">
                <h2>Files</h2>
                <!-- File list will be populated here -->
                <ul id="fileList">
                    <li>üìÑ README.md</li>
                    <li>üìÑ another-doc.md</li>
                    <li>üìÅ subfolder/</li>
                </ul>
                <button id="newFileBtn">New File</button>
            </aside>

            <section class="editor-pane">
                <h2>Editor</h2>
                <textarea id="markdownInput" placeholder="Enter your Markdown here..."></textarea>
            </section>

            <section class="preview-pane">
                <h2>Preview</h2>
                <div id="markdownPreview">
                    <!-- Rendered Markdown will appear here -->
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
