<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Generator</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <h1>Markdown Page Generator</h1>

        <div class="container">
            <div class="input-section">
                <h2>Input Text</h2>
                <textarea id="inputText" rows="15" placeholder="Enter text here, one item per line..."></textarea>
                <button id="insertTemplateBtn">Insert Template</button>
            </div>

            <div class="output-section">
                <h2>Generated Markdown</h2>
                <pre id="outputMarkdown"><code><!-- Generated Markdown will appear here --></code></pre>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
